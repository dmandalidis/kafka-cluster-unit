notifications:
  email: false
language: java
jdk:
- openjdk11
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script: 
  - 'if [ $TRAVIS_PULL_REQUEST == "false" ]; then mvn --settings sonatype-settings.xml -Pdeploy-artifacts clean deploy; fi'
  - 'if [ $TRAVIS_PULL_REQUEST != "false" ]; then mvn clean test; fi'
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_cb23debe0958_key -iv $encrypted_cb23debe0958_iv
  -in secret.asc.enc -out secret.asc -d
- gpg --import secret.asc
- echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
- gpg-connect-agent reloadagent /bye