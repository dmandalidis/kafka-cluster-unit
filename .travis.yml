notifications:
  email: false
language: java
jdk:
- openjdk11
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script:
- if [ $TRAVIS_PULL_REQUEST == "false" ]; then mvn --settings sonatype-settings.xml
  -Pdeploy-artifacts clean deploy; fi
- if [ $TRAVIS_PULL_REQUEST != "false" ]; then mvn clean package; fi
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"
before_install:
- if [ $TRAVIS_PULL_REQUEST == "false" ]; then openssl aes-256-cbc -K $encrypted_d8011ea95b1b_key
  -iv $encrypted_d8011ea95b1b_iv -in secret.asc.enc -out secret.asc -d; fi
- if [ $TRAVIS_PULL_REQUEST == "false" ]; then gpg --import secret.asc; fi
after_success:
- bash <(curl -s https://codecov.io/bash)
cache:
  directories:
  - "$HOME/.m2"
